name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci && npm ci --prefix client && npm ci --prefix server

    - name: Lint (Warn Only)
      run: |
        npm run lint --prefix client || echo "Client lint failed (warning only)"
        npm run lint --prefix server || echo "Server lint failed (warning only)"
      continue-on-error: true

    - name: Type Check
      run: |
        # Check Client types
        npm run build --prefix client
        # Check Server types
        npm run build --prefix server

    - name: Test (Warn Only)
      id: test
      run: npm run test --prefix client || echo "Tests failed (warning only)"
      continue-on-error: true
